<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            width: 600px;
            height: 400px;
            background-color: #2d2b4d;
            padding: 20px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px dashed #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #000;
        }
        .item1 {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background-color: #76c7b7;
        }
        .item2 {
            grid-column: 3 / 6;
            grid-row: 1 / 2;
            background-color: #50b6d8;
        }
        .item3 {
            grid-column: 3 / 6;
            grid-row: 2 / 4;
            background-color: #d76b4d;
        }
        .item4 {
            grid-column: 1 / 3;
            grid-row: 3 / 5;
            background-color: #f39ac7;
        }
        .item5 {
            grid-column: 3 / 4;
            grid-row: 4 / 5;
            background-color: #5e9a6d;
        }
        .item6 {
            grid-column: 4 / 6;
            grid-row: 4 / 5;
            background-color: #a38770;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
</div>

</body>
</html>
